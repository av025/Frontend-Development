<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Roadmap</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="source/favicon/favicon.ico"
    />
  </head>
  <!--? Here we change the font-family property with the help of style because font-family was part of css. font-family used to change font style of webpage or html element -->
  <!--! Default font-family of html element was "serif" -->
  <body style="font-family: sans-serif">
    <h1>Frontend Development</h1>
    <hr />
    <!--? hr tag was used to create horizontal line which help to separate our content or also where we want to give one horizontal rule. -->
    <!--* With the help of hr tag we create the horrizontal line. -->
    <!--! hr tag was also self-closing tag or empty tag -->
    <p>
      <b>Frontend development</b> is the development of the
      <a href="https://en.wikipedia.org/wiki/Graphical_user_interface"
        >graphical user interface</a
      >
      of the website, through the use of
      <a href="https://en.wikipedia.org/wiki/HTML">HTML</a>,
      <a href="https://en.wikipedia.org/wiki/CSS">CSS</a>, and
      <a href="https://en.wikipedia.org/wiki/JavaScript">Javascript</a>, So that
      users can view and intereact with that website.
    </p>

    <!--! New html tags which are using in above paragraph tag -->
    <!--? b tag :- b tag means bold tag and to bold our text or content we are using bold tag -->
    <!--* We bold our content "frontend development" with the help of b tag -->
    <!--? a tag -: a tag was also called anchor tag we use anchor tag for adding other pages with our webpages or webpages over the internet on our webpage -->
    <!--! anchor tag has attribute which was href means "hyperreference" we use href to add link of webpage we want to add in our webpage or website-->
  </body>
</html>

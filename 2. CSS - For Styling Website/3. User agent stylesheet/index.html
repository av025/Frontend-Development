<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Agent Stylesheet</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>User Agent Stylesheet</h1>
    <p>
      Some default Styling was also applied when browser parse our html and css
      code and rendered on viewport. These Default styling given by browser was
      called as <span class="red-color">User Agent Stylesheet</span>
    </p>
    <p>We prefer using Extercal Css over internal and inline css</p>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Handel Multiple CSS File</title>
    <!--!  We can add multiple css external files in our html document here also cascade rule apply the last linked css file was applied on that page. -->
    <link rel="stylesheet" href="firstStyleSheet.css" />
    <link rel="stylesheet" href="secondStyleSheet.css" />
    <!--! These 9 line css file was applied because here also cascade rule apply. -->
  </head>
  <body>
    <h1>Handle Multiple CSS File</h1>
    <p>
      We can add multiple css external files in our html document here also
      cascade rule apply the last linked css file was applied on that page.
    </p>
  </body>
</html>

    <title>Inset property with absolute position</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Inset property with absolute position</h1>
    <p>
      Inset property was short hand property of the 4 position properties
      <span>top</span>, <span>right</span>, <span>bottom</span>, and
      <span>left properties</span> to do positioning.
    </p>
    <h2>Example of inset property with absolute position</h2>
    <h3>Parent element</h3>
    <div class="parent-element">
      <div class="child-element">Child element</div>
    </div>
  </body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card</title>
    <link
      rel="shortcut icon"
      href="./source/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap");
    </style>
  </head>
  <body>
    <div class="main-container">
      <img
        src="./source/image-equilibrium.jpg"
        alt="equibrium image"
        class="equilibrium"
      />
      <h2>equilibrium #3429</h2>
      <p>Our equilibrium collections promotes balance and calm.</p>
      <div class="nft-value-section">
        <div class="div-left">
          <img
            src="./source/icon-ethereum.svg"
            alt="ethereum-icon"
            class="eth-icon"
          />
          <span class="eth-text">0.014ETC</span>
        </div>
        <div class="div-right">
          <img
            src="./source/icon-clock.svg"
            alt="clock-icon"
            class="clock-icon"
          />
          <span class="clock-text">3 Days left</span>
        </div>
      </div>
      <hr />
      <div class="creator-section">
        <img
          src="./source/image-avatar.png"
          alt="profile photo"
          class="avatar-image"
        />
        <p class="creator-text">
          Creation of <span class="creator-span">Jules Wvyern</span>
        </p>
      </div>
    </div>
  </body>
</html>

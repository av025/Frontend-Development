<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction to i-frame</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Introduction to I-frame tag</h1>
    <p class="explanation">
      We use i-frame tag to embeded other webiste or other youtubes video in our
      webpage.
    </p>
    <ul>
      <li>The <code>iframe tag</code> specifies an inline frame.</li>
      <li>
        An inline frame is used to embed another document within the current
        HTML document.
      </li>
    </ul>
    <h2>We embeded Youtube videos in our Webpage</h2>
    <iframe
      width="1000"
      height="569"
      src="https://www.youtube.com/embed/U_RwWHoEf38"
      title="Next JS Project in Hindi #11 Restaurant Login API"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>

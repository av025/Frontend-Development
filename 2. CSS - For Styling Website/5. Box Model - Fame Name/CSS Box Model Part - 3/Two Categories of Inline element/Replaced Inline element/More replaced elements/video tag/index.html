<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video tag in HTML</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Introduction to Video tag</h1>
    <p>We use video tag to add videos in our HTML document.</p>
    <video
      src="src/Getting diamonds in under 2 minutes.mp4"
      height="600"
      width="600"
    ></video>
    <p>
      That's how we add video in our HTML document but we can't play that video
      becuase we have to add controller also.
    </p>
  </body>
</html>

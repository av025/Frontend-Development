<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display none property</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Display none property in css</h1>
    <p>
      With the help of Display none property we can hide our html element from
      rendering on the viewport that html element was not seen on viewport than
      we give display none property.
    </p>
    <span class="one">One</span>
    <span class="two">Two</span>
    <span class="three">Three</span>
    <h3></h3>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove underline from link</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Remove underline from link</h1>
    <a href="#">Facebook Home Page</a>
    <!--! Now we want to remove under-line from our link we use text-decoration property. -->

    <a href="#" class="remove-underline">Instagram Home Page</a>
  </body>
</html>

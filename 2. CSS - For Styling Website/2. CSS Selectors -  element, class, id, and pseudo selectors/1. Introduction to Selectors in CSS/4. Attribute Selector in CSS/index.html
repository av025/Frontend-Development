<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute Selector in CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Attribute Selector in CSS</h1>
    <!--! We can select attributes also with the help of attribute Selector. -->
    <p title="Dummy Paragraph">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Placeat,
      laudantium inventore minus voluptate ad velit quia aspernatur quos? Ullam
      porro culpa numquam fugiat minus, dolorem odit ab debitis suscipit
      deserunt?
    </p>
    <!--? We can select the attribute Selector with the help of Square Brackets " [ Attributes ]" -->

    <!--! Giving Custom attribute and style that element also.... -->
    <h3 color="golden color">Lorem ipsum dolor sit amet.</h3>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Child Selector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Child Selector ( greater than sign " > " )</h1>
    <!--! With the help of Child Selector we can select and style direct children of Parent element but not descendant of the parent element -->
    <div class="parent-element">
      <section class="section-first">
        This was first section in parent Element
        <div class="first-div-in-firstsection">
          This was first div in first section
        </div>
      </section>
      <div class="first-div">These was first div in parent Element</div>
      <section class="section-second">
        This was second section in parent Element.
        <div class="second-div-in-secondsection">
          These was second div in second section.
        </div>
      </section>
      <div class="second-div">These was second-div in parent Element</div>
    </div>
  </body>
</html>

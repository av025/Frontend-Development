<!DOCTYPE html>
<!--! DOCTYPE html was doctype declaration we used to indicate browser that we are using html5  version of HTML documentation-->
<!--? The declaration is not an HTML tag. It is an "information" to the browser about what document type to expect. -->
<!--todo ** This html tag was main tag from which our main HTML documentation start. It was also called " Root tag " . These html tag consists of two tags first head tag and body tag.** -->
<!--* These html tag has lang attribute which was used to set language of our html documentation. Here we are using "en" value which means english   -->
<html lang="en">
  <!--? head tag :- In these tag we kept all things which was related to browser, search engine ( SEO Optimize things), and meta tags -->
  <!--! What ever we write inside head tag was not rendered on the screen  -->
  <head>
    <!--* meta tags are used to define data of webpage for browser  search engine (SEO purpose)  -->
    <meta charset="UTF-8" />
    <!--? meta charset was character encoding used for character set in UTF-8 there was so many types of characters, from every language,emojis, and  special characters too......  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--? This meta tag was related to viewport here this content attribute state that width=device-width here width equal to device width whatever the device we are using and initial-scale = 1.0 it means scale to 100 percent. -->
    <!--! These meta tag  viewport was make our website responsiveness -->
    <!--?  Description  meta tag -->
    <meta name="description" content="These website will have to learn html" />
    <!--* Here description tag was used to give description to our website. -->
    <title>HTML - The Missing Pieces</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!--! Only title tag and favicon was rendered on the browser screen. -->
  </head>
  <body>
    <h1>HTML - The Missing Pieces</h1>
  </body>
</html>

<!DOCTYPE html>
<!--! DOCTYPE html was doctype declaration we used to indicate browser that we are using html5  ersion of HTML documentation-->
<!--? The declaration is not an HTML tag. It is an "information" to the browser about what document type to expect. -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML - The Missing Pieces</title>
  </head>
  <body>
    <h1>HTML - The Missing Pieces</h1>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Form Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="googleFormSection">
      <h2 id="googleLogo">
        <span class="g-one">G</span><span class="o-one">o</span
        ><span class="o-two">o</span><span class="g-one">g</span
        ><span class="l">l</span><span class="e">e</span>
      </h2>
      <form action="./index.html">
        <label for="">Enter Your Name</label>
        <br />
        <input type="text" placeholder="Enter First Name" />
        <input type="text" placeholder="Second Name ( Optional )" />
        <br />
        <br />
        <label for="">Enter your Birthday and gender</label>
        <br />
        <input type="date" />
        <br />
        <select name="" id="" value="Gender">
          <option value="Male">Male</option>
          <option value="Fe-male">Fe-male</option>
          <option value="other">Other</option>
        </select>
        <br />
        <br />
        <label for="">Password</label>
        <br />
        <input type="password" placeholder="Enter your Password" />
        <br />
        <br />
        <label for="">Re-enter Password</label>
        <br />
        <input type="password" placeholder="Re-enter your password" />
        <br />
        <br />
        <input
          type="checkbox"
          class="checkbox"
          id="terms-and-condition"
          class="checkbox"
        />
        <label for="terms-and-condition"
          >I accept the Terms and Condition</label
        >
        <br />
        <br />
        <input type="submit" class="submit-button" />
      </form>
    </div>
  </body>
</html>

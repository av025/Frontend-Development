<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Form Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="source/download.png" alt="amazon-logo" id="amazonLogo" />

    <div class="formSection">
      <h2 id="headingOfFormSection">Create Account</h2>
      <form action="./index.html">
        <label for="username">Your name</label>
        <br />
        <input type="text" placeholder="First and Last Name" />
        <br />
        <br />
        <label for="email">E-mail</label>
        <br />
        <input
          type="email"
          name="E-mail"
          id="email"
          placeholder="Your E-mail here"
        />
        <br />
        <br />
        <label for="mobile-phone">Mobile number</label>
        <br />
        <input
          type="tel"
          name="mobile-number"
          id="mobile-number"
          placeholder="Enter your phone-number"
        />
        <br />
        <br />
        <label for="password">Password</label>
        <br />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter Password Here"
        />
        <br />
        <br />
        <label for="re-enter-password">Re-enter Password</label>
        <br />
        <input
          type="password"
          name="re-enter-password"
          id="re-enter-password"
          placeholder="Re-enter your password again"
        />
        <br />
        <input
          type="checkbox"
          name="terms-and-condition"
          id="terms-and-condition"
          class="checkbox"
        />
        <label for="terms-and-condition">I Accept terms and condition</label>
        <br />
        <br />
        <button id="submit-button">Submit</button>
      </form>
    </div>
  </body>
</html>

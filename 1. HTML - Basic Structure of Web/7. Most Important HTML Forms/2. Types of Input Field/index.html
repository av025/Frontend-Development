<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Types of Input Fields</title>
  </head>
  <body>
    <h1>Types of Input Field</h1>

    <!--! Form in HTML -->
    <form action="">
      <input type="text" />
      <!--* Input text field Which was used mostly -->
      <!--! Mainly we use input field for Taking input of user name and user surname etc. -->
      <button>Submit</button>
    </form>
    <br />
    <form action="./index.html">
      <!--* Text Input Field -->
      <input type="text" />

      <input type="email" />
      <button>Submit</button>
      <!--* We use email input field for submit email of User  -->
      <!--! Mainly we use email input field for submiting  email of User -->
      <!--? These email field was check validation like @ and . in it or not -->
    </form>
    <br />
    <br />
    <!--* Password Input field -->
    <form action="./index.html">
      <!--* Input text field -->
      <input type="text" />
      <!--* Input Email field -->
      <input type="email" />
      <!--? Input Password field to input password data type -->
      <input type="password" />
      <button>Submit</button>
    </form>
    <br />
    <!--* Number Input Field -->
    <form action="">
      <!--* Input text field -->
      <input type="text" />
      <!--* Input email field -->
      <input type="email" />
      <!--* Input password filed -->
      <input type="password" />
      <!--?  Number input -->
      <input type="number" />
      <!--! We use number input for saving number data from users input We can not use Alphabets, letters in except e we use e for exponential  -->
      <button>Submit</button>
    </form>
    <br />
    <!--* Checkbox input field -->
    <form action="./">
      <!--* Input text field -->
      <input type="text" />
      <!--* Input email field -->
      <input type="email" />
      <!--* Number input field -->
      <input type="number" />
      <!--? Checkbox input type -->
      <input type="checkbox" />
      <!--? We use Checkbox for Check-in any field or to write any terms and conditions -->
      <button>Submit</button>
    </form>
  </body>
</html>

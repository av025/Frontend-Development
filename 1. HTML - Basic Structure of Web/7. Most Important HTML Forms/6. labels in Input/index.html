<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Labels in input</title>
  </head>
  <body>
    <h1>Labels in input</h1>
    <form action="./index.html">
      <!--! Basically we use label tag to give name or label our input field -->
      <label for="first-name">First Name :</label>
      <!--* Text Input field -->
      <input type="text" name="username" id="first-name" />
      <!--? We connect our input field with label by giving it input id  and same id value was given to for attribute in label element.  -->
      <label for="surname">Surname :</label>
      <input type="text" name="username" id="surname" />
      <!--? Here we connect our label and input with for attribute (surname) in label tag and  with id (surname) in input tag. -->
      <!--? Using button  -->
      <input type="submit" />
    </form>
  </body>
</html>

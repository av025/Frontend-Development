<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Placeholder in HTML</title>
  </head>
  <body>
    <h2>Placeholder attribute in Form</h2>
    <form action="./index.html">
      <input type="text" placeholder="Write your name" />
      <!--? placeholder :- We use placeholder to write hint these input for which field that's like.... -->
      <!--? These hints are Temporary when user will type it. These Placeholder will vanished -->
      <input type="email" placeholder="Write your email" />
      <input type="password" placeholder="Write your password" />
      <button>Submit</button>
    </form>
  </body>
</html>

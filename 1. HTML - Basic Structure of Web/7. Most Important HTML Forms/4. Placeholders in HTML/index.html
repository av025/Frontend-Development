<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Placeholder in HTML</title>
  </head>
  <body>
    <h2>Placeholder attribute in Form</h2>
    <form action="./index.html">
      <input type="text" placeholder="Write your name" required />
      <!--todo " required attribute which create our input field mandatory if we don't filled required input filed than it give warning to filled it at the time of  submission. "-->
      <!--? placeholder :- We use placeholder to write hint these input for which field that's like.... -->
      <!--? These hints are Temporary when user will type it. These Placeholder will vanished -->
      <input type="email" placeholder="Write your email" required />
      <input type="password" placeholder="Write your password" required />
      <button>Submit</button>
    </form>
  </body>
</html>

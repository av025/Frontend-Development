<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Different button types</title>
  </head>
  <body>
    <h1>Different button types</h1>
    <form action="">
      <!--* text input field -->
      <input type="text" />
      <!--* email input field -->
      <input type="email" />
      <!--* password input field -->
      <input type="password" />
      <!--* number input field -->
      <input type="number" />

      <!--! There was 4 types of button type -->
      <button type="submit">Submit</button>
      <!--? The first type was submit type which was default type of button it helps to submit our input fileds data. -->
    </form>
    <br />
    <!--! button type  -->
    <form action="">
      <!--* text input field -->
      <input type="text" />
      <!--* email input field -->
      <input type="email" />
      <!--* password input field -->
      <input type="password" />
      <button type="button">Button</button>
      <!--! When we give default button it will be work as button only it do nothing. We can manipulate with the help of Javascript -->
    </form>
    <br />
    <!--! Reset Type -->
    <form action="">
      <!--* Text input field -->
      <input type="text" />
      <!--* Gmail input field -->
      <input type="gmail" />

      <!--? Here we use two buttons first for submit and second for reset -->
      <button>Submit</button>
      <!--! These button was has type submit default -->
      <button type="reset">Reset</button>
      <!--* With the help of reset type button it will reset the form whatever we type on input field they reset all the fields. -->
    </form>
  </body>
</html>

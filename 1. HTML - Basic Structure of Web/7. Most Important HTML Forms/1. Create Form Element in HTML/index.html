<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms in HTML</title>
  </head>
  <body>
    <h1>Forms in HTML</h1>
    <!--! We create HTML Forms with the help of form tag -->
    <form action="./">
      <!--? Inside HTML Form we use input element. Input elements are of so many types. -->
      <input type="text" name="search" />
      <!--* Mainly we are using text field input. These input element was used to give input field to user to write data in it  -->
      <!--? name attribute we use these attribute to give element name and mainly we are using these name attribute with input field when we submit our users input server can identify which field contains which data. The  " name " attribute provides this identification.   -->
      <!-- <input /> -->
      <!--! If we don't specified type attribute default it was text input field. " Input elements was also Self-closing tag "  -->
    </form>
    <!--? form tag :- With the help of form tag we create forms in our Webpage  -->
    <!--! action attribute was vey important thing in form element. action attribute was used to send user input data to that page where we have to save that data mainly we save user input data in backend -->

    <!--todo **" Form Element was created the URL Functionality Like Search Bar which we can see in e-commerce website "** -->
    <br />
    <br />
    <!--* If we use div tag instead of form than what happen -->
    <div action="./">
      <input type="text" name="search" />
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Feature</title>
  </head>
  <body>
    <h1>Search Feature Implementation in our Form</h1>
    <!--* Youtube Search functionality -->
    <h2>Implementation of Youtube Search Feature in our Form</h2>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <!--! Using button element to give button to these form and it add functionality of button we click on button after write whatever we want to search in input field these button will redirect to youtube server -->
      <button>Search on Youtube</button>
      <!--? With button tag we can add buttons in our webpages -->
    </form>
    <!--* Flipkart Search functionality -->
    <h2>Implementation of Flipkart Search Feature in our Form</h2>
    <form action="https://www.flipkart.com/search">
      <input type="text" name="q" />
      <!--! Using button element to give button to these form and it add functionality of button we click on button after write whatever we want to search in input field these button will redirect to flipkart server  -->
      <button>Search on Flipkart</button>
    </form>
    <br />
    <br />
    <!--* My Form -->
    <form action="/">
      <input type="text" name="search_query" />
      <button>Search It</button>
    </form>
    <!--? In our form we give slash "/" which redirect on our main directory of Project. -->
  </body>
</html>
